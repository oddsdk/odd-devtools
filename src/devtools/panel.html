<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div>
      <h2>Run a loop in the content script.</h2>

      <button id="start-btn">Start</button> ||
      <button id="stop-btn">Stop</button> ||
      <button id="reset-btn">Reset</button>
  
      <div>
        Status: <span id="status">Stopped</span>
      </div>
  
      <div>
        The loop has run <span id="count">0</span> times.
      </div>
    </div>
    
    <div>
      <h2>Track mouse coordinates in the page.</h2>

      <button id="tracking-control">Start tracking</button>

      <p>X: <span id="mouse-x">0</span></p>
      <p>Y: <span id="mouse-y">0</span></p>
    </div>

    <script type="module" src="panel.js"></script>

    <style>
      * {
        background-color: #dedede;
        color: #343434;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
    </style>
  </body>
</html>
